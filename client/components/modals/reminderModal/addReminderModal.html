<div class="modal-header">
  <h5 class="modal-title">Add Reminder</h5>
</div>
<div class="modal-body" on-enter="reminderModalCtrl.add()" tabindex="0">

  <div class="form-group">
    <label>Reminder Name</label>
    <input type="text" class="form-control"
           placeholder="e.g. Take out the garbage"
           ng-model="reminderModalCtrl.reminder.name"
           focus-input="reminderModalCtrl.focusInput">
  </div>

  <div class="form-group">
    <label>Assignees</label>
    <div class="row">
      <ul ng-repeat="roommate in reminderModalCtrl.roommates">
        <input type="checkbox"
               ng-model="reminderModalCtrl.reminder.assignees[roommate._id]">
        {{ roommate.name }}
      </ul>
    </div>
  </div>

  <div class="form-group">
    <label>Date & Time</label>
    <form class="form-horizontal">
      <div class="input-group"
           datetimepicker
           ng-model="reminderModalCtrl.reminder.datetime"
           options="reminderModalCtrl.dateTimeOptions">
        <input type="text" class="form-control"/>
          <span class="input-group-addon">
              Change Date
          </span>
      </div>
    </form>
  </div>

  <div class="form-group">
    <label>Recurring Reminder?</label>
    <div class="recur-button">
      <input
        bs-switch
        switch-size="small"
        switch-on-text="Yes"
        switch-off-text="No"
        type="checkbox"
        ng-model="reminderModalCtrl.reminder.doesRecur">
    </div>
  </div>

  <div class="form-group" ng-if="!!reminderModalCtrl.reminder.doesRecur">
    <div class="btn-group" uib-dropdown is-open="status.isopen">
      <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="disabled">
        Recurs: {{ reminderModalCtrl.reminder.recurType }} <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li role="menuitem" ng-click="reminderModalCtrl.reminder.recurType = 'Daily'"><a href="#">Daily</a></li>
        <li role="menuitem" ng-click="reminderModalCtrl.reminder.recurType = 'Weekly'"><a href="#">Weekly</a></li>
        <li role="menuitem" ng-click="reminderModalCtrl.reminder.recurType = 'Monthly'"><a href="#">Monthly</a></li>
        <li role="menuitem" ng-click="reminderModalCtrl.reminder.recurType = 'Yearly'"><a href="#">Yearly</a></li>
      </ul>
    </div>
  </div>

<div id="alert-box">
  <uib-alert ng-repeat="alert in reminderModalCtrl.alertService.formAlerts" type="{{ alert.type }}" dismiss-on-timeout="3000" close="reminderModalCtrl.alertService.closeFormAlert($index)">{{ alert.msg }}</uib-alert>
</div>


</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="reminderModalCtrl.add()">Add</button>
  <button class="btn btn-warning" type="button" ng-click="reminderModalCtrl.cancel()">Cancel</button>
</div>
