<div class="modal-header">
  <h5 class="modal-title">Are you sure?</h5>
</div>

<div class="modal-body" on-enter="groupModalCtrl.delete()" tabindex="0">
  This will erase all data attached to your group, including tasks and members!
</div>

<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="groupModalCtrl.confirmDelete()">Confirm</button>
  <button class="btn btn-warning" type="button" ng-click="groupModalCtrl.cancelDelete()">Cancel</button>
</div>
