<div class="modal-header">
  <h5 class="modal-title">Are you sure?</h5>
</div>

<div class="modal-body" on-enter="roomModalCtrl.delete()" tabindex="0">
  This will erase all data attached to your room, including reminders and roommates!
</div>

<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="roomModalCtrl.confirmDelete()">Confirm</button>
  <button class="btn btn-warning" type="button" ng-click="roomModalCtrl.cancelDelete()">Cancel</button>
</div>
