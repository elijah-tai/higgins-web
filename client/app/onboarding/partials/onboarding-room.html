<div class="form-group onboarding-form">
  <div class="onboarding-input">
    <label class="onboarding-label">Room Name *</label>
    <input type="text" class="form-control"
           placeholder="The Batcave"
           ng-model="onboardCtrl.onboardingData.roomName"
           focus-input="onboardCtrl.focusInput['room']">
  </div>

  <div class="onboarding-input">
    <label class="onboarding-label">Room Address</label>
    <input type="text" class="form-control"
           placeholder="1007 Mountain Drive, Gotham"
           ng-model="onboardCtrl.onboardingData.roomAddress">
  </div>
</div>

<div class="form-group row onboarding-navigation">
  <div class="col-xs-6 col-xs-offset-3">

    <a id="to-onboarding-roommates" ng-click="onboardCtrl.validate('onboarding.roommates')" class="btn btn-block btn-info">
      Next <span class="fa fa-arrow-right"></span>
    </a>

  </div>
</div>
