<div class="form-group onboarding-form">
  <div class="onboarding-input">
    <label class="onboarding-label">Room Name (required)</label>
    <input type="text" class="form-control" placeholder="The Batcave" ng-model="onboardCtrl.onboardingData.roomName" required>
  </div>

  <div class="onboarding-input">
    <label class="onboarding-label">Room Address</label>
    <input type="text" class="form-control" placeholder="1007 Mountain Drive, Gotham" ng-model="onboardCtrl.onboardingData.roomAddress" required>
  </div>

</div>
<div class="input-group input-add-room">

</div>

<div class="input-group input-add-room">
</div>

<div class="form-group row onboarding-navigation">
  <div class="col-xs-6 col-xs-offset-3">

    <a id="to-onboarding-roommates" ng-if="onboardCtrl.onboardingData.roomName" ui-sref="onboarding.roommates" class="btn btn-block btn-info">
      Next <span class="fa fa-arrow-right"></span>
    </a>

    <a id="to-onboarding-roommates" ng-if="!onboardCtrl.onboardingData.roomName" class="btn btn-block btn-info" ng-click="onboardCtrl.showFormAlert('roomName')">
      Next <span class="fa fa-arrow-right"></span>
    </a>

  </div>
</div>


<uib-alert ng-repeat="alert in onboardCtrl.formAlerts" type="{{ alert.type }}" ng-if="onboardCtrl.showAlert" close="onboardCtrl.closeFormAlert($index)">{{ alert.msg }}</uib-alert>
