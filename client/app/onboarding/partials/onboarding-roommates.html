<!-- TODO: Need to add validation for phone number + area code -->
<!-- TODO: Allow roommates to be added with enter key -->

<div class="form-inline" id="add-roommates-form">

  <div class="form-group" id="add-roommates-name">
    <label class="onboarding-label add-roommates-label">Name</label>
    <input type="text" class="form-control" placeholder="Bruce Wayne" ng-model="onboardCtrl.onboardingData.roommateName">
  </div>

  <div class="form-group" id="add-roommates-number">
    <label class="onboarding-label add-roommates-label">Phone Number</label>
    <input type="text" class="form-control" placeholder="123-456-7890" ng-model="onboardCtrl.onboardingData.roommatePhone">
  </div>

  <button id="add-roommates-button" type="button" class="btn btn-primary" ng-click="onboardCtrl.addRoommate()">
    Add
  </button>

</div>

<!--TODO: Need to add ability to remove roommates-->
<div class="add-roommates-list">
  <div class="row">
    <div class="col-lg-12">
      <ul class="onboarding-label" ng-repeat="roommate in onboardCtrl.onboardingData.roommates">
        <li>
          {{ roommate.name }} | {{ roommate.phone }}
        </li>
      </ul>
    </div>
  </div>
</div>


<div class="form-group row onboarding-navigation">
  <div class="col-xs-6 col-xs-offset-3">
    <span>
      <a ui-sref="onboarding.room" class="btn btn-block btn-info input-add-roommates">
        Previous <span class="fa fa-arrow-left"></span>
      </a>
      <a class="btn btn-block btn-info input-add-roommates" ng-if="onboardCtrl.onboardingData.roommates.length == 0">
        Next <span class="fa fa-arrow-right"></span>
      </a>

      <a ui-sref="onboarding.reminders" class="btn btn-block btn-info input-add-roommates" ng-if="onboardCtrl.onboardingData.roommates.length != 0">
        Next <span class="fa fa-arrow-right"></span>
      </a>
    </span>
  </div>
</div>

<uib-alert ng-repeat="alert in onboardCtrl.formAlerts" type="{{ alert.type }}" ng-if="onboardCtrl.showAlert" close="onboardCtrl.closeFormAlert($index)">{{ alert.msg }}</uib-alert>
