<div class="container" ng-init="homeCtrl.init()">
  <h3>Dashboard</h3>
</div>

<div class="container">
  <button type="button" class="btn btn-primary" ng-if="!homeCtrl.$state.isCreatingRoom" ng-click="homeCtrl.showRoomNameInput()">
    Create a new room
  </button>
</div>

<div class="container" ng-if="homeCtrl.$state.isCreatingRoom">
    <div class="col-lg-6">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Enter a name for your room - be creative :)" ng-model="homeCtrl.roomName">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="homeCtrl.createRoom()">Create</button>
      </span>
      </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
  </div><!-- /.row -->
</div>

<div class="container" ng-if="homeCtrl.hasRooms()" style="margin-top: 2%">
  <div class="col-lg-6">
    <ul ng-repeat="room in homeCtrl.rooms">
      <li>
        <button type="submit" class="btn btn-success" ng-click="homeCtrl.goToRoom(room)">
          {{ room.name }}
        </button>
        <button type="button" class="close" ng-click="homeCtrl.deleteRoom(room)">
            &times;
        </button>
      </li>
    </ul>
  </div>
</div>
