<div class="container">
  <button type="button" class="btn btn-primary" ng-click="roomCtrl.beginAddingRoomate()">
    Add roommate
  </button>
</div>

<div class="container" ng-if="roomCtrl.$state.isAddingRoomMates" style="margin-top: 2em">
  <div class="col-lg-6">
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">Name</span>
      <input type="text" class="form-control" placeholder="Name" aria-describedby="basic-addon1" ng-model="roomCtrl.roomMateName">
      <span class="input-group-addon">Phone</span>
      <input type="text" class="form-control" placeholder="123-456-7890" ng-model="roomCtrl.roomMatePhone">
      <span class="input-group-btn">
        <button type="button" class="btn btn-primary" ng-click="roomCtrl.addRoomMate()">
          Add
        </button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /col-lg-6 -->
</div><!-- /.row -->

<div class="container" ng-init="roomCtrl.init()">
  <div class="row">
    <div class="col-lg-12">
      <h4 class="page-header">Roommates:</h4>
      <ul ng-repeat="roomMate in roomCtrl.roomMates">
        <li>
          <a href="#">{{ roomMate.name }} | {{ roomMate.phone }}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
