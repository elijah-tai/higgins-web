<div class="container">
  <div class="page-header">
    <h5> Welcome to {{ roomCtrl.roomName }}! </h5>
  </div>
</div>

<div class="container" ng-init="roomCtrl.init()">
  <div class="row">

    <div class="col-md-8" ng-cloak="roomCtrl.reminders">
      <ul class="list-inline">
        <li><h5>Reminders</h5></li>
        <li>
          <button type="button" class="fa fa-plus" ng-click="roomCtrl.openAddReminderModal()"></button>
        </li>
      </ul>
      <ul ng-repeat="reminder in roomCtrl.reminders">
        <li>
          {{ reminder.name }} | <button class="fa fa-ban" aria-hidden="true" ng-click="roomCtrl.deleteReminder(reminder)"></button>
        </li>
      </ul>
    </div>

    <div class="col-md-4" ng-cloak="roomCtrl.roommates">
      <ul class="list-inline">
        <li>
          <h5>Roommates</h5>
        </li>
        <li>
          <button type="button" class="fa fa-plus" ng-click="roomCtrl.openAddRoommateModal()"></button>
        </li>
      </ul>

      <ul ng-repeat="roommate in roomCtrl.roommates">
        <li>
          {{ roommate.name }} | <button class="fa fa-pencil" aria-hidden="true" ng-click="roomCtrl.editRoommate(roommate)"></button> | <button class="fa fa-ban" aria-hidden="true" ng-click="roomCtrl.deleteRoommate(roommate)"></button>
        </li>
      </ul>
    </div>

  </div>
</div>
