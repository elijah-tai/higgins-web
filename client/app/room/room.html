<div class="container">
  <div class="page-header">
    <h5> Welcome to {{ roomCtrl.roomName }}! </h5>
  </div>
</div>

<div class="container" ng-init="roomCtrl.init()">
  <div class="row">

    <div class="col-lg-6">
      <ul class="list-inline">
        <li>
          <h5>Roommates</h5>
        </li>
        <li class="inner-button">
          <button type="button" class="btn btn-primary" ng-click="roomCtrl.openRoommateModal()">
            Add roommate
          </button>
        </li>
      </ul>

      <ul ng-repeat="roommate in roomCtrl.roommates">
        <li>
          <a href="#">{{ roommate.name }} | {{ roommate.phone }}</a>
        </li>
      </ul>
    </div>

    <div class="col-lg-6">
      <ul class="list-inline">
        <li><h5>Reminders</h5></li>
        <li class="inner-button">
          <button type="button" class="btn btn-primary" ng-click="roomCtrl.openReminderModal()">
            Add reminder
          </button>
        </li>
      </ul>
      <ul ng-repeat="reminder in roomCtrl.reminders">
        <li>
          <a href="#">{{ reminder.name }} </a>
        </li>
      </ul>
    </div>

  </div>
</div>
