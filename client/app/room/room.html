<div class="container">
  <button type="button" class="btn btn-primary" ng-click="roomCtrl.addRoomMate()">
    Add roommate
  </button>
</div>

<div class="container" ng-if="roomCtrl.$state.isAddingRoomMates">
  <div class="col-lg-6">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Name" ng-model="homeCtrl.roomName">
      <button class="btn btn-default" type="button" ng-click="homeCtrl.createRoom()">Add</button>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->

<div class="container" ng-init="roomCtrl.init()">
  <div class="row">
    <div class="col-lg-12">
      <h4 class="page-header">Roommates:</h4>
      <ul ng-repeat="roomMate in roomCtrl.roomMates">
        <li>
          <a href="#">{{ roomMate.name }} | {{ roomMate.phone }}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
