<div class="container">
  <div class="page-header">
    <h5> Welcome to {{ roomCtrl.roomName }}! </h5>
  </div>
</div>

<div class="container" ng-init="roomCtrl.init()">
  <div class="row">

    <div class="col-md-8">
      <ul class="list-inline">
        <li><h5>Reminders</h5></li>
        <li>
          <button type="button" class="glyphicon glyphicon-plus-sign" ng-click="roomCtrl.openReminderModal()"></button>
        </li>
      </ul>
      <ul ng-repeat="reminder in roomCtrl.reminders">
        <li>
          <a href="#">{{ reminder.name }} </a>
        </li>
      </ul>
    </div>

    <div class="col-md-4">
      <ul class="list-inline">
        <li>
          <h5>Roommates</h5>
        </li>
        <li>
          <button type="button" class="glyphicon glyphicon-plus-sign" ng-click="roomCtrl.openRoommateModal()"></button>
        </li>
      </ul>

      <ul ng-repeat="roommate in roomCtrl.roommates">
        <li>
          <a href="#">{{ roommate.name }}</a>
        </li>
      </ul>
    </div>

  </div>
</div>
